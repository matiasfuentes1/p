<!DOCTYPEhtml>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="css/formulario_migratorio.css">
     
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  
</head>
<body>
      
    <header>
        <div class="container">
            <!-- logo-->
            <p class="logo">Sin Fronteras!</p>
            <button><a href="index.html">Inicio</a></button>
        </div>
    </header>


    <div class="container">

        <header>Formulario de ingreso migratorio </header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos personales</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre completo</label>
                            <input type="text" placeholder="Ingrese su nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de nacimiento</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Ingrese su email" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de telefono</label>
                            <input type="text" placeholder="Ingrese su telefono" required>
                        </div>

                        <div class="input-field">
                            <label>Genero</label>
                            <select required>
                                <option disabled selected>Selecione su Genero</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otros</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Ocupacion</label>
                            <input type="text" placeholder="Ingrese su Ocupacion" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Documetacion</span> 

                    <div class="fields">
                        <div class="input-field">
                            <label>Rut (si aplica)</label>
                            <input type="text" placeholder="Ingrese su Rut" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de documento</label>
                            <input type="text" placeholder="ingrese su Numero de documento" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de Pasaporte</label>
                            <input type="text" placeholder="ingrese su Numero de pasaporte" required>
                        </div>

                        <div class="input-field">
                            <label>Pais proveniente</label>
                            <select required>
                                <option disabled selected>Selecione su Pais</option>
                                <option>Argentina</option>
                                <option>Bolivia</option>
                                <option>Brasil</option>
                                <option>Chile</option>
                                <option>Colombia</option>
                                <option>Costa Rica</option>
                                <option>Cuba</option>
                                <option>Ecuador</option>
                                <option>El Salvador</option>
                                <option>Guatemala</option>
                                <option>Haití</option>
                                <option>Honduras</option>
                                <option>México</option>
                                <option>Nicaragua</option>
                                <option>Panamá</option>
                                <option>Paraguay</option>
                                <option>Perú</option>
                                <option>República Dominicana</option>
                                <option>Uruguay</option>
                                <option>Venezuela</option>
                                <option> Guayana Francesa</option>
                                <option> Puerto Rico</option>
                                <option>Guadalupe</option>
                                <option>San Bartolomé</option>
                                <option>San Martín</option>
                                <option> Martinica</option>
                                <option> Quebec</option>
                                <option>San Pedro/Miquelón</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Fecha de emicion </label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de caducidad</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Continuar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Direcion </span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Estado de la direcion</label>
                            <select required>
                                <option disabled selected>Permanete o Temporal</option>
                                <option>Permanete</option>
                                <option>Temporal</option>
                            </select>
                           
                        </div>

                        <div class="input-field">
                            <label>Nationalidad</label>
                            <input type="text" placeholder="Ingrese su nacionalidad " required>
                        </div>

                        <div class="input-field">
                            <label>Codigo postal</label>
                            <input type="text" placeholder="Ingrese su codigo postal" required>
                        </div>

                        <div class="input-field">
                            <label>Ciudad</label>
                            <input type="text" placeholder="Ingrese su ciudad" required>
                        </div>

                        <div class="input-field">
                            <label>Comuna</label>
                            <input type="text" placeholder="Ingrese su comuna" required>
                        </div>

                        <div class="input-field">
                            <label>Numero</label>
                            <input type="text" placeholder="Ingrese su numero" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Datos de familiares</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre paterno</label>
                            <input type="text" placeholder="Ingrese el nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Nombre materno</label>
                            <input type="text" placeholder="Ingrese el nombre" required>
                        </div>

                        <div class="input-field">
                            <label>¿Tienes hijos?</label>
                            <select required>
                                <option disabled selected>Si o No</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nombre de conyugue</label>
                            <input type="text" placeholder="Ingrese el nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Nombre del padre del conyugue</label>
                            <input type="text" placeholder="Ingrese el nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Nombre del Madre de la conyugue</label>
                            <input type="text" placeholder="Ingrese el nombre" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Atras</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Enviar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 


                
            </div>
        </form>
    </div>

    <script src="js/formulario_migratorio.js" async defer></script>
</body>
</html>
